<div class="card {{ project.status }}" (click)="navigateTo()">
  <header class="card-header">
    <h3 class="title">{{ project.name }}</h3>
  </header>
  <p class="card-description">
    {{ project.description }}
  </p>
  <div class="btn-group">
    <button
      *ngIf="project.status !== 'new'"
      class="btn btn-back"
      (click)="changeStatus($event, project, 'degrade')"
    >
      &larr;
    </button>
    <button
      *ngIf="project.status !== 'completed'"
      class="btn btn-forward"
      (click)="changeStatus($event, project, 'upgrade')"
    >
      &rarr;
    </button>
  </div>
</div>
