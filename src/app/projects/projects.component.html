<div class="container">
  <div class="search-group">
    <label for="search">üîç</label>
    <input
      id="search"
      class="search-input"
      placeholder="Search ..."
      (keyup)="onKeyUp($event)"
    />
  </div>

  <app-loading *ngIf="isLoading"></app-loading>
  <div class="projects-container">
    <div class="new-container">
      <app-card
        *ngFor="let project of newProjects"
        [project]="project"
      ></app-card>
    </div>

    <div class="inProgress-container">
      <app-card
        *ngFor="let project of inProgressProjects"
        [project]="project"
      ></app-card>
    </div>

    <div class="completed-container">
      <app-card
        *ngFor="let project of completedProjects"
        [project]="project"
      ></app-card>
    </div>
  </div>
</div>
